<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/registrar.css">

</head>

<body class="fondo-registro">

    <form id="form" class="informacion-solicitada">
        <h2>Umocore</h2>
        <div class="imagen-registro">
            <img src="img/logo.png" alt="logo">
        </div>
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" name="nombre" autocomplete="off" required >
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellido" autocomplete="off" required>
        <label for="email">Correo electronico</label>
        <input type="email" id="email" name="correo" autocomplete="off" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="contraseña" autocomplete="off" required>
        <label for="genero">Genero</label>
        <input type="text" id="genero" name="genero" autocomplete="off" required >

        <button>Registrar</button>

    </form>
    <script src="./scripts.js/registrar.js"></script>
</body>

</html>
